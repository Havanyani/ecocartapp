<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoCart Web</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f0f8ff;
    }
    .app-title {
      color: #2e7d32;
      font-size: 28px;
      margin-bottom: 20px;
    }
    .button {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    .button:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>
  <div id="root">
    <h1 class="app-title">EcoCart Web Version</h1>
    <p>This is a simplified version of the EcoCart web app.</p>
    <button class="button" id="testButton">Click Me</button>
  </div>

  <script>
    // Simple JavaScript to test functionality
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Document is ready!');
      
      // Add event listener to button
      document.getElementById('testButton').addEventListener('click', function() {
        alert('Button clicked! JavaScript is working.');
      });
    });
  </script>
</body>
</html>
