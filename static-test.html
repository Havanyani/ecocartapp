<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoCart Static Test</title>
  <!-- Include React and React DOM from CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <!-- Include Babel for JSX transformation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    #root {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f8ff;
    }
    .app {
      text-align: center;
      padding: 30px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    .title {
      color: #2e7d32;
      font-size: 28px;
      margin-bottom: 16px;
    }
    .subtitle {
      color: #333;
      font-size: 18px;
      margin-bottom: 20px;
    }
    .status {
      padding: 8px 16px;
      background-color: #e8f5e9;
      color: #2e7d32;
      display: inline-block;
      border-radius: 4px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .button {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React Component -->
  <script type="text/babel">
    // Simple React component
    function EcoCartApp() {
      const [counter, setCounter] = React.useState(0);
      
      return (
        <div className="app">
          <h1 className="title">EcoCart Web</h1>
          <p className="subtitle">Static HTML + React Test</p>
          <div className="status">Web Server Working</div>
          
          <p>Counter: {counter}</p>
          <button 
            className="button"
            onClick={() => setCounter(counter + 1)}
          >
            Increment
          </button>
        </div>
      );
    }

    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<EcoCartApp />);
  </script>
</body>
</html>
