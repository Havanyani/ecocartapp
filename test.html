<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoCart Web Test</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    #root {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f8ff;
    }
    .app {
      text-align: center;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    .title {
      color: #2e7d32;
      font-size: 24px;
      margin-bottom: 16px;
    }
    .subtitle {
      color: #333;
      font-size: 18px;
      margin-bottom: 20px;
    }
    .status {
      padding: 8px 16px;
      background-color: #e8f5e9;
      color: #2e7d32;
      display: inline-block;
      border-radius: 4px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="app">
      <h1 class="title">EcoCart Web Test</h1>
      <p class="subtitle">Direct HTML Test File</p>
      <div class="status">Web Server Working</div>
    </div>
  </div>
</body>
</html>
